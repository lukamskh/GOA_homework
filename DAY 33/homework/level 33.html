<html>
    <head>
        <title>summer</title>
        <h1>summer colors</h1>
    </head>
    <body>
        <!--ეს არის internal კოდი რომელიც ავტომატურად უცვლის მინიშნებული ტეგის ფერს ზომას ან უბრალოდ ყველაფერს რასაც მიუნიშნებთ-->
        <style>
            p{
                color:yellow
            }
        </style>
        <!--color უცვლის ტექსტს ფერს-->
        <!--background-color უცვლის ფერს უკანა ფონს-->
        <!--font-size უცვლის ზომას იმ თეგს რომელშიც ჩასვამთ-->
        <!--font-weight უცვლის ბგეებს სისქეს იზომება px-->
        <!--text-align ცვლის ტეკსტის მდებარეობას-->
        <p style="font-size: large;">yellow</p>
        <!--<p style= ეს არის inline კოდი რომელიც იწერება ტეგში და internal-ზე მეტი პრიორიტეტი აქვს-->
        <p style="color:orange">orange</p>
        <!--external კოდი ჰქვია კოდს რომელის სახელის ბოლოს წერია .css-->
    </body>
</html>
