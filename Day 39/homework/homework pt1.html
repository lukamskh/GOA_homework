<html>
    <head>
        <title>title</title>
        <style>
            .big-text {
                font-size: 300%;
                text-align: left;
            }
            .small-text{
                font-size: 50%;
                text-align: center;
            }
            .with-border{
                color: yellow;
                text-align: right;
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <div class="big-text">
            <p>big</p>
            <p>at left</p>
            <p>size 300%</p>
        </div>
        <div class="small-text">
            <p>small</p>
            <p>in the center</p>
            <p>size 50%</p>
        </div>
        <div class="with-border">
            <p>yellow</p>
            <p>right corner</p>
            <p>border 1px</p>
        </div>
    </body>
</html>
